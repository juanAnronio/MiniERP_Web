<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniERP - Clientes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Gestión de Clientes</h1>
        <div class="usuario-header" id="usuarioInfo"></div>
      </header>

      <!-- Botón del menú hamburguesa -->
      <div id="menuToggle" onclick="toggleMenu()">☰</div>

      <!-- Menú lateral oculto -->
      <nav id="sideMenu">
        <a href="index.html">🏠 Inicio</a>
        <a href="clientes.html">👥 Clientes</a>
        <a href="productos.html">📦 Productos</a>
        <a href="facturas.html">🧾 Facturas</a>
        <a href="auth.html" onclick="localStorage.clear()">🚪 Cerrar sesión</a>
      </nav>

      <main>
        <form id="formCliente">
          <input type="text" id="nombre" placeholder="Nombre" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="telefono" placeholder="Teléfono" required />
          <button type="submit">Agregar Cliente</button>
        </form>

        <h2>Listado de Clientes</h2>
        <ul id="listaClientes"></ul>
      </main>

      <footer>
        <p>Creado por Juan Antonio © 2025</p>
      </footer>
    </div>

    <!-- Elementos fuera del wrapper -->
    <div id="mensaje"></div>

    <div id="modalConfirmacion" class="modal">
      <div class="modal-contenido">
        <p id="modalTexto">
          ¿Estás seguro de que deseas eliminar este cliente?
        </p>
        <div class="modal-botones">
          <button id="btnCancelar">Cancelar</button>
          <button id="btnConfirmar">Eliminar</button>
        </div>
      </div>
    </div>

    <script src="clientes.js"></script>
    <script src="session.js"></script>
  </body>
</html>
